{% extends "base.html" %}
{% load static %}
{% load blog_tags %}

{% block content %}
{% video_post video_slug as video %}
<div id='video_page'>
    <a href="/videos"><--Back</a>
    <h3>{{ video.title }}</h3>
    <iframe id="ytplayer" src="http://www.youtube.com/embed/{{ video.url }}?autoplay=1" frameborder="0"></iframe>
</div>
{% endblock %}
